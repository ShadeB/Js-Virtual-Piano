<!DOCTYPE html>
<html lang ="en">
  <head>
    <meta charset ="UTF-8">
    <title>JS Piano</title>
    <link rel = "stylesheet" href = "style.css">
  </head>

  <body>

    <div class = "keys">
      <div data-key = "65" class = "white"></div>
      <div data-key = "87" class = "black"></div>
      <div data-key = "83" class = "white"></div>
      <div data-key = "69" class = "black"></div>
      <div data-key = "68" class = "white"></div>
      <div data-key = "70" class = "white"></div>
      <div data-key = "84" class = "black"></div>
      <div data-key = "71" class = "white"></div>
      <div data-key = "89" class = "black"></div>
      <div data-key = "72" class = "white"></div>
      <div data-key = "85" class = "black"></div>
      <div data-key = "74" class = "white"></div>
      <div data-key = "75" class = "white"></div>
      <div data-key = "79" class = "black"></div>
      <div data-key = "76" class = "white"></div>
      <div data-key = "80" class = "black"></div>
      <div data-key = "186" class = "white"></div>
    </div>

    <audio data-key = "65" src = "Notes\high_c.mp3"></audio>
    <audio data-key = "87" src = "Notes\high_c_sharp.mp3">
    </audio>
    <audio data-key = "83" src = "Notes\high_d.mp3"></audio>
    <audio data-key = "69" src = "Notes\high_d_sharp.mp3">
    </audio>
    <audio data-key = "68" src = "Notes\high_e.mp3"></audio>
    <audio data-key = "70" src = "Notes\high_f.mp3"></audio>
    <audio data-key = "84" src = "Notes\high_f_sharp.mp3">
    </audio>
    <audio data-key = "71" src = "Notes\high_g.mp3"></audio>
    <audio data-key = "89" src = "Notes\high_g_sharp.mp3">
    </audio>
    <audio data-key = "72" src = "Notes\middle_a.mp3"></audio>
    <audio data-key = "85" src = "Notes\mid_a_sharp.mp3">
    </audio>
    <audio data-key = "74" src = "Notes\middle_b.mp3"></audio>
    <audio data-key = "75" src = "Notes\middle_c.mp3"></audio>
    <audio data-key = "79" src = "Notes\mid_c_sharp.mp3">
    </audio>
    <audio data-key = "76" src = "Notes\middle_d.mp3"></audio>
    <audio data-key = "80" src = "Notes\mid_d_sharp.mp3">
    </audio>
    <audio data-key = "186" src = "Notes\middle_e.mp3"></audio>

    <script src = "index.js"></script>
  </body>
</html>
